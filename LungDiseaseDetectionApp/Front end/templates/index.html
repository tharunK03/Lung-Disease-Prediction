<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Banner effect for the main heading -->
        <h1 class="banner">Lung Disease Prediction</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Upload an X-ray image:</label>
            <input type="file" name="file" required>
            <button type="submit">Predict Disease</button>
        </form>
        
        {% if prediction %}
            <h3 class="result">Prediction: {{ prediction }}</h3>
        {% endif %}

        {% if image_url %}
            <div class="image-preview">
                <h3>Image Preview:</h3>
                <img src="{{ image_url }}" alt="Uploaded X-ray" width="300px">
            </div>
        {% endif %}
    </div>

    <footer>
        <p>Done by: K. Tharun, Rahul Gopi, Joel Rufus, Rohaan Ss</p>
    </footer>
</body>
</html>
